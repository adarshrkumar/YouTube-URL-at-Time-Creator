<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>YouTube URL @ Time Creator</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <p><label for="id">Enter the youtube video ID</label>&nbsp;<input id="id" name="id" placeholder="" /></p>
    <p><label for="time">Enter in the form "MM:SS".</label>&nbsp;<input name="time" placeholder="MM:SS" /></p>
    <p id="result" style="display: none;">
      <input size="32" tabindex="-1" />
    </p>
    <p><button id="go">Convert</button></p>
    <script src="script.js"></script>
  </body>
</html>
